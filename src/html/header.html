	<div class="header__nav">

			<a data-goto=".header" href="#" class="header__logo"
				><img src="./images/icons/logo.svg" alt=""
			/></a>
			<div class="header__menu menu">
				<div class="menu__icon">
					<span></span>
				</div>
				<div class="menu__body">
					<ul class="menu__list">
						<li>
							<a data-goto=".flats" href="#" class="menu__link">О комплексе</a>
